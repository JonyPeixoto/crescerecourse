<DOCTYPE HTML>
<html>
	<head>
		<title>Exemplo de tabela</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de tabela</h1>
		<table border="1">
			<tr>
				<th>Alunos</th>
				<th>Idade</th>
				<th>Cor favorita</th>
				<th colspan="2">Opções</th>
			</tr>
			<tr>
				<td>Richard</td>
				<td>29</td>
				<td rowspan="2">Azul</td>
				<td>Editar</td>
				<td>Excluir</td>
			</tr>
			<tr>
				<td>Rodrigo</td>
				<td>34</td>
				<td>Editar</td>
				<td>Excluir</td>
			<tr>
				<td>Jonathan</td>
				<td>23</td>
				<td>Preto</td>
				<td>Editar</td>
				<td>Excluir</td>
			</tr>
			<tr>
				<td>Luiz</td>
				<td>32</td>
				<td>Vermelho</td>
				<td>Editar</td>
				<td>Excluir</td>
			</tr>
			<tr>
				<td>Naila</td>
				<td>34</td>
				<td>Lilás</td>
				<td>Editar</td>
				<td>Excluir</td>
			</tr>
			<tr>
				<td>Felipe</td>
				<td>27</td>
				<td>Branco</td>
				<td>Editar</td>
				<td>Excluir</td>
			</tr>
			</tr>
		</table>
	</body>
</html>
